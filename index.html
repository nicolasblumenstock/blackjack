<!DOCTYPE html>
<html>
<head>
	<title>Blackjack in jQuery/Javascript</title>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>


</head>
<body>

<!-- layout -->
<!-- 1. create an element for our table.
	a. make it green.
	b. give it a white border.
2. create an element for the dealer's hand and player's hand.
3. create an element for the player's and dealer's total.
4. create an element for each card in each hand max of 6.
5. make a deal hit and stand button. -->

	<div class="container table-skew">

		<div class="row">
			<div class="col-sm-12 the-table">

				<div class="row">
					<div class="col-sm-2 filler">
						
						<div class="row info">
							<div class="col-sm-12 dealer-total">
								Dealer Total: <span class="dealer-score">0</span>
							</div>
						</div>
						<div class="row info">
							<div class="col-sm-12 deck">
								<img src="cards/cardback.jpg">
							</div>
						</div>
						<div class="row info">
							<div class="col-sm-12 player-total">
								Player Total: <span class="player-score"></span>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-12 chip">
								<div class="player-chip">moneys</div>
							</div>
						</div>

					</div>
					<div class="col-sm-10">
						
						<div class="row dealer-hand-wrapper">
							<div class="col-sm-12 dealer-cards">
								<div class="card card-1">
									<div class="front"></div>
									<div class="back"></div>									
								</div>
								<div class="card card-2">
									<div class="front"></div>
									<div class="back"></div>
								</div>
								<div class="card card-3">
									<div class="front"></div>
									<div class="back"></div>
								</div>
								<div class="card card-4">
									<div class="front"></div>
									<div class="back"></div>
								</div>
								<div class="card card-5">
									<div class="front"></div>
									<div class="back"></div>	
								</div>							
								<div class="card card-6">
									<div class="front"></div>
									<div class="back"></div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="game-text"></div>
						</div>
						<div class="row player-hand-wrapper">
							<div class="col-sm-12 player-cards">
								<div class="card card-1">
									<div class="front"></div>
									<div class="back"></div>									
								</div>
								<div class="card card-2">
									<div class="front"></div>
									<div class="back"></div>									
								</div>
								<div class="card card-3">
									<div class="front"></div>
									<div class="back"></div>									
								</div>
								<div class="card card-4">
									<div class="front"></div>
									<div class="back"></div>									
								</div>
								<div class="card card-5">
									<div class="front"></div>
									<div class="back"></div>									
								</div>
								<div class="card card-6">
									<div class="front"></div>
									<div class="back"></div>									
								</div>
							</div>
						</div>		

						<div class="row buttons">
							<div class="col-sm-3 col-sm-offset-1">
								<button class="btn btn-primary deal-button">Deal</button>
							</div>
							<div class="col-sm-3 col-sm-offset-1">
								<button class="btn btn-danger hit-button">Hit</button>
							</div>
							<div class="col-sm-3 col-sm-offset-1">
								<button class="btn btn-warning stand-button">Stand</button>
							</div>
						</div>

					</div>
				</div>

			</div>
		</div>

	</div>

</body>
</html>
